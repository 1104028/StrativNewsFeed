{% extends "NewsFeed/layouts/loginlayout.html" %}

{% block title %}
  Register
{% endblock %}

{% block content %} 

<!--Login-->

  <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10 p-b-90">
                {% for message in messages %}
                <p style="color: red;"> {{ message }} </p>
                {% endfor %}
            <form action="{% url 'register' %}" method="POST" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-35">
                    Register
                </span>
                {% csrf_token %}

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                    <input class="input100" type="text" name="username"  autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
                    <span class="focus-input100"></span>

                </div>

				<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                    <input class="input100" type="email" name="email"  maxlength="150" required id="id_email" placeholder="email">
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                    <input class="input100" type="password"  name="password1" required id="id_password" placeholder="new password">
                    <span class="focus-input100"></span>
                </div>

				 <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                    <input class="input100" type="password"  name="password2" required id="id_password2" placeholder="retype password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <input class="login100-form-btn" type="submit" value="Register" style="background-color:#ED6C1C;">

                </div>
                <div class="col-sm-12">
                    <hr/>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <a href="{% url 'login' %}" class="login100-form-btn" style="background-color:#ED6C1C;">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% extends "NewsFeed/layouts/loginlayout.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %} 

<!--Login--> 

  <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10 p-b-90">
            {% for message in messages %}
                <p style="color: red;"> {{ message }} </p>
            {% endfor %}
            <form action="{% url 'login' %}" method="POST" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-35">
                    Login
                </span>
                {% csrf_token %}
            
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                    <input class="input100" type="text" name="username"  autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                
                
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                    <input class="input100" type="password"  autocomplete="current-password" name="password" required id="id_password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a href="#" class="txt1" style="color:#ED6C1C;">
                            Forgot Password? 
                        </a>
                    </div>
                </div> 
              
                <div class="container-login100-form-btn m-t-17">
                    <input class="login100-form-btn" type="submit" value="Login" style="background-color:#ED6C1C;">
                        
                </div>
                <div class="col-sm-12">
                    <hr/> 
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <a href="{% url 'register' %}" class="login100-form-btn" style="background-color:#ED6C1C;">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

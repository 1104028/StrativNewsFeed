{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<!--===============================================================================================-->
    <title>
	  {% block title %}
		
	  {% endblock %}
	</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand ml-5" href="#">
		<img src="{% static 'img/logo.png' %}" width="40%" height="40%" alt="" loading="lazy">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">

                    <a class="nav-link nav-item-text" href="#" id="lnkLogOut" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" href="{% url 'country' %}"><i class="fa fa-user-add"></i>Add Country</a>
                        <a class="dropdown-item" href="{% url 'source' %}"><i class="fa fa-user-add"></i>Add Source</a>
                        <a class="dropdown-item" href="{% url 'keyword' %}"><i class="fa fa-user-add"></i>Add Keyword</a>
 						<a class="dropdown-item" href="{% url 'generatetoken' %}"><i class="fa fa-user-add"></i>Generate Token</a>
                    </div>
                </li>
		  <li class="nav-item active">
			<a class="nav-link" href="#">
			<img src="{% static 'img/avatar.jpg' %}" alt="Avatar" class="avatar">
			</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link nav-item-text" href="{% url 'logout'%}">Logout</a>
		  </li>
		</ul>
	  </div>
	</nav>
	   {% block content%}
    {% endblock %}
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
